<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: red;
        }
        #value{
            color: blue;
            font-size: 30px;

        }
        .box{
            height: 100px;
            width: 100px;
            margin-bottom: 10px;
            background:teal;
            display:block;

        }
        /*
        #id-one element only used
        .class-multiple element are used
        */
    </style>
</head>
<body>

                        <!--

                        -->

    <h1>selectors properties in css</h1>
    <h2 id="value">mac</h2>
    <div class="box"></div>
    <div class="box"></div>
    <span class="box"></span><!-- span is a not block element
    so it give "display: block;" it will be accessed-->
</body>
</html>
