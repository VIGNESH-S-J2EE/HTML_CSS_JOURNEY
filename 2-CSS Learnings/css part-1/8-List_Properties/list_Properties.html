<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            
            list-style-type: none;
        }
        ul li::before{
                content:'';
                display: inline-block;
                margin-right: 60px;
                height: 60px;
                width: 60px;
                background-image: url(download.jpeg);
                background-size: cover;
                

        }
    </style>
</head>

<body>

                                    <!--

                                    -->

    <!--convert a unorder list to change a order list easliy using a
    style-->
    <!-- ::before - means a list data before-->
    <h1>
        list properties
    </h1>
    <ul>
        <li>home</li>
        <li>product</li>
        <li>blog</li>
        <li>download</li>
        <li>contact</li>
    </ul>
</body>

</html>
