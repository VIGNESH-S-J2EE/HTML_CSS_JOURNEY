<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child{
            color: aquamarine;
        }
        ul li:nth-child(even){
            color: yellow;
        }
    </style>
</head>
<body>

    <!--

    <h1>access child in css</h1>
    <ul>
        <li>macbook 1</li>
        <li>macbook 2</li>
        <li>macbook 3</li>
        <li>macbook 4</li>
        <li>macbook 5</li>
    </ul>
</body>
</html>
