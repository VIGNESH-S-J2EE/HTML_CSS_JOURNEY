<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div a {
            display: inline-block;
            width: 100px;
            height: 30px;
            background-color: aliceblue;
            text-align: center;
            line-height: 30px;
        }
        a:link{
            color: blue;
        }
        a:hover{
            background-color: cadetblue;
            color: antiquewhite;
        }
        a:active{
            color:darkorange;
        }
        a:visited{
            color: darkgreen;
        }
       
    </style>
</head>

<body>

    <!-- it is used for a anchor tag-->
    <h2> :link|:hover|:visited|:active</h2>

    <div>
        <a href="#l1">link-1</a>
        <a href="#l2">link-2</a>
        <a href="#l3">link-3</a>
        <a href="#l4">link-4</a>
        <a href="#l5">link-5</a>
    </div>


</body>

</html>
